<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="main login.css">
  <title>AAMS | Login</title>
</head>

<body>

  <div class="container" id="container">

    <!-- Register -->
    <div class="form-container sign-up">
      <form id="registerForm">
        <h1>Create AAMS Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-solid fa-user-graduate"></i></a>
          <a href="#" class="icon"><i class="fa-solid fa-user-tie"></i></a>
        </div>
        <span>Register with your institutional email</span>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Institutional Email" required>
        <input type="password" placeholder="Password" required>
        <select id="registerRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login -->
    <div class="form-container sign-in">
      <form id="loginForm">
        <h1>AAMS Login</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-solid fa-user-tie"></i></a>
          <a href="#" class="icon"><i class="fa-solid fa-user-graduate"></i></a>
        </div>
        <span>Login using your credentials</span>
        <input type="email" id="loginEmail" placeholder="Institutional Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <select id="loginRole" required>
          <option value="" disabled selected>Select Role</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <a href="#">Forgot Password?</a>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Toggle Panel -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Login to access attendance & analytics</p>
          <button class="hidden" id="login">Login</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello!</h1>
          <p>Create an account to manage or view attendance</p>
          <button class="hidden" id="register">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main login.js"></script>
</body>

</html>
